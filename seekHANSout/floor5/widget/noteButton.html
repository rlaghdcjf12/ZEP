<html style="overflow: hidden">
	<head>
		<style type="text/css">
			.container {
				background-color: rgba(255, 255, 255, 0);
				font-size: 14px;
			}

			#button {
				background-color: rgb(0, 0, 0, 0.15);
				padding: 2px 4px;

				border: solid 1px rgb(255, 255, 255, 0.4);
				border-radius: 10px;
			}

			.imageWrapper {
				width: 90%;
				height: 90%;
				padding: 5%;
			}

			img {
				width: 100%;
				height: 100%;
			}

			.contents {
				margin: 2px 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="button">
				<div class="imageWrapper" onclick="javascript:handleClickButton()">
					<img src="https://cdn-icons-png.flaticon.com/512/9087/9087184.png" alt="hansNote"/>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			const handleClickButton = () => {
				window.parent.postMessage({type: "clickButton"}, "*");
			}
		</script>
	</body>
</html>
