<html style="overflow: hidden">
	<head>
		<style type="text/css">
			.container {
				background-color: rgba(255, 255, 255, 0);

				font-size: 14px;
				color: black;
			}

			#dialog {

				padding: 8px;

				border: solid 2px dimgray;
				border-radius: 8px;
				background-color: white;
			}

			header {

			h3 {
				margin: 0;
			}

			#closeButton {
				margin-left: auto;

				-webkit-user-select:none;
				-moz-user-select:none;
				-ms-user-select:none;
				user-select:none
			}

			input {
				width: 100%;
				height: 32px;

				margin-bottom: 8px;

				border: 1px solid #ccc;

			input:focus {

				border: 1px solid #6758ff;
			}

			.Box {
				display: flex;

			}

			.none {
				display: none;
			}

			#button {
				width: 100%;
				height: 32px;

				border: solid 1px white;
				border-radius: 4px;
				background-color: #6758ff;

				line-height: 32px;
				color: white;
				text-align: center;
			}

			#button.disable {
				background-color: gray !important;
			}

			.options {

			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="dialog">
				<img src="./hansCard.jpg" alt="hans" />
				<header>
					<h3 id="name">MS Ïüù</h3>
					<!-- <div onclick="javascript:handleCloseButton()" id="closeButton" class="none"><img src="https://zep.us/images/svg/close__icon.svg" /></div> -->
				</header>
				<p id="text"></p>
				<input
					id="input"
					onkeyup="checkInput()"
					onkeypress="keyPress(event)"
					placeholder="Ïù¥Î¶Ñ ÌòπÏùÄ ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!"
				/>
				<div class="Box none">
					<div>>></div>
					<div id="options"></div>
				</div>
				<div class="Box">
					<div id="button" class="disable" onclick="javascript:handleButton()">ÌôïÏù∏</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			const isSetName = false;

			const questionText = 'ÏïàÎÖïÌïòÏÑ∏Ïöî!! Ï†ÑÎ∂ÄÌÑ∞ ÏßÑ~Ïßú ÏπúÌï¥ÏßÄÍ≥† Ïã∂ÏóàÎäîÎç∞..!\nÏ†ÄÌù¨ ÏÑúÎ°ú Ïù¥Î¶ÑÎèÑ Î™®Î•¥ÎÑ§Ïöî üòÖ\nÏ†ÄÎäî ÏüùÏûÖÎãàÎã§! Ïù¥Î¶ÑÏù¥ Ïñ¥ÎñªÍ≤å ÎêòÏÑ∏Ïöî?';
			const welcomeText = 'Îãò~! üòä ÌïúÏä§ÎãòÏù¥Îûë Í∞ôÏù¥ Îã§ÎãàÏãúÎäî Í≤É ÎßéÏù¥ Î¥§Ïñ¥Ïöî. Ïò§ÎäòÏùÄ ÌïúÏä§ÎãòÏù¥ Ïñ¥Îîî Í∞ÄÏÖ®ÎÇòÎ¥êÏöî?';
			const buttonText = 'ÏïàÍ∑∏ÎûòÎèÑ ÌïúÏä§ Ïù¥ ÎÖÄÏÑùÏùÑ Ï∞æÎçò Ï§ëÏù¥ÏóêÏöî!'

			document.getElementById("text").innerText = questionText;

			const checkInput = () => {
				let input = document.getElementById("input").value;
				if (input != '' && input != null) {
					document.getElementById("button").classList.remove("disable");
				}
				else if (!document.getElementById("button").classList.contains("disable")) {
					document.getElementById("button").classList.add("disable");
				}
			}

			const keyPress = (e) => {
				if (e.keyCode == 13) handleSetName();
			}

			const handleButton = () => {
				if (!isSetName) setName();
				else startDialog();
			}

			const setName = () => {
				let input = document.getElementById("input").value;
				if (!document.getElementById("button").classList.contains("disable")) {
					document.getElementById("text").innerText = 'ÏïÑ! ' + input + welcomeText;
					document.getElementById("input").remove();
					// document.getElementById("closeButton").classList.remove("none");
					window.parent.postMessage({type: "setName", name: input}, "*");
					isSetName = true;
				}
			}
			
			const startDialog = () => {
				window.parent.postMessage({type: "startDialog"}, "*");
			}
		</script>
	</body>
</html>
