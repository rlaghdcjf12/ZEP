<html style="overflow: hidden">
	<head>
		<style type="text/css">
			.container {
				background-color: rgba(255, 255, 255, 0);
				font-size: 14px;
			}

			#todoList {
				background-color: rgb(241, 202, 124, 0.7);
				padding: 2px 4px;

				border: solid 1px rgb(241, 202, 124, 0.7);
				border-radius: 10px;
			}

			.web {
				font-size: 18px;
			}

			.contents {
				margin: 2px 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="todoList">
				<div class="contents">
					<strong>TO-DO</strong>
				</div>
				<div class="contents" id="text"></div>
			</div>
		</div>
		<script type="text/javascript">
			let listNo = 0;

			window.addEventListener("message", (e) => {
				const { isMobile  } = e.data;
				listNo = e.data.listNo > listNo ? e.data.listNo : listNo;
				document.getElementById("text").innerText = todoList[Number(listNo)];

				if(!isMobile && !document.getElementById("todoList").classList.contains("web"))
					document.getElementById("todoList").classList.add("web");
			});

			const todoList = [
				'MS 쟝과 대화', //0
				'휴게공간 사람들과 대화', //1
				'화장실에서 한스 찾기', //2
				'한스 자리로 이동', //3
				'SE보관함 내부 확인', //4
				'한스노트 확인', //5
				'폭포수에 대해 아는 사람 찾기', //6 - 미션1 : 여사님 찾기
				'화물 엘리베이터 입장', //7 - 미션1 : 팀장
				'폭포수 근처 사람들과 대화', //8 - 미션1 : 폭포수 끝
				'한스노트 다시 확인', //9
				'혼자 일하는 사람 찾기', //10 - 미션2 : 문동은 찾기
				'모니터 없는 자리 수 파악', //11 - 미션2 : 메인
				'문동은과 대화', //12 - 미션2 : 대화
				'한스노트 다시 확인', //13 - 미션2 : 복수 제안 끝
				'휴게공간 옆 통제구역 이동', //14 - 한스 찾기 끝
			]
		</script>
	</body>
</html>
